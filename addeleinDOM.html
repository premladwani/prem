<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <div>
            hi there
        </div>
    </body>
    <script>
        const ele=document.createElement("div");
        ele.innerHTML="hi there";
        const parentele=document.querySelector("body");
        parentele.appendChild(ele);

    </script>
</html>
